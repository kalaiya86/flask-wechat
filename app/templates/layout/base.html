<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %} 
    <meta name="description" content="{{description if description else 'description text'}}">
    <meta name="author" content="{{author if author else 'kelly'}}">
    <meta name="keyword" content="{{keyword if keyword else 'wechat'}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">
    <title>{{title if title else 'wechat'}}</title>
    <!-- Bootstrap core CSS -->
<link href="{{url_for('static', filename='css/bootstrap.min.css', _external=True)}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap-reset.css', _external=True)}}" rel="stylesheet">
    <!--external css-->
    <link href="{{url_for('static', filename='assets/font-awesome/css/font-awesome.css', _external=True)}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css', _external=True)}}" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.css', _external=True)}}" type="text/css">
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/style.css', _external=True)}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style-responsive.css', _external=True)}}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{{url_for('static', filename='js/html5shiv.js', _external=True)}}"></script>
      <script src="{{url_for('static', filename='js/respond.min.js', _external=True)}}"></script>
    <![endif]-->
    {% endblock %}
  </head>

  <body>

  <section id="container" class="">
      <!--header start-->
        {% block header %}{% endblock %}
      <!--header end-->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              {% block sidebar %}{% endblock %}
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
           {% block main %}{% endblock %}
          </section>
      </section>
      <!--main content end-->
  </section>

    {% block foot %}{% endblock %}

  </body>
</html>
